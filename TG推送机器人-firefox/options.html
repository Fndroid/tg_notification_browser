<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TG推送插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="mainView">
        <div class="headView">TG推送插件设置</div>
        <div class="contentView">
            <input type="text" placeholder="推送链接" id="linkIt">
            <div>
                <label for="soundCb">静默推送（Telegram不提醒）</label>
                <input type="checkbox" name="" id="soundCb">
            </div>
            <input type="button" value="保存" id="confirmBtn">
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
